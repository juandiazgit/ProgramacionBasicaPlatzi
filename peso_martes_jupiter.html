<!DOCTYPE html>
<head>
    <title>Tu peso en otro lugar donde pesas menos</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o en JÃºpiter</p>
    <script>
        var usuario = prompt("Cual es tu peso? ");
        var planeta = parseInt(prompt("Selecciona el planeta \n 1 Martes y 2 Jupiter: "));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_martes= 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombrePlaneta = "";

        if (planeta == 1) {
            peso_final = peso * g_martes/g_tierra;
            nombrePlaneta = "Martes";
        } else if (planeta == 2) {
            peso_final = peso * g_jupiter/g_tierra;
            nombrePlaneta = "Jupiter";
        } else {
            peso_final = 1000000;
            nombrePlaneta = "Desconocido";
        }
        peso_final = parseInt(peso_final);
        peso_final = peso_final;
        document.write("Tu peso en "+nombrePlaneta+" es <strong>"+ peso_final +" Kilos.</strong>");
    </script>
</body>
</html>
